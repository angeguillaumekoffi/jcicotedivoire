{% extends "all/base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}
{% load thumbnail %}

{% block title %}{{ block.super }}Profile{% endblock %}

<!-- Benefits of the Django application -->
{% block container %}

<div class="container">
  <div class="container profile-head">
  <h1 class="text-primary">Formullaire d'adh√©sion</h1>
  </div>
  <br>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img title="profile picture" class="img-circle img-responsive" src="{% thumbnail user.profile.picture|default:'default_profile.png' 140x140 crop %}">
      </div>
    </div>
      
    <!-- edit form column -->
    <div class="col-md-9">
      <h3>Mes informations</h3>
      <form enctype="multipart/form-data" method="post">
	{% crispy profile_form %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
